server:
  # 端口
  port: 9002
#management:
#  server:
#    port: 9003

eureka:
  instance:
    # 服务注册中心实例的主机名
    hostname: localhost
  client:
    # 是否向服务中心注册自己
    register-with-eureka: false
    # 是否检索服务
    fetch-registry: false
    # 注册中心的配置内容，指定服务注册中心的位置
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:9002/eureka/
  server:
    # 关闭自我保护机制，防止失效的服务也一直被访问(开发环境)
    enable-self-preservation: false
    # 该配置可以修改检查失效服务的时间，每隔5秒检查失效服务，默认该配置是60秒(开发环境)
    eviction-interval-timer-in-ms: 5000

